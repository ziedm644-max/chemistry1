<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الكورسات - منصة Ziad Mohsen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* زر تحميل PDF أحمر */
    .download-btn {
      padding: 1rem 2rem;
      background: #f44336;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .download-btn:hover {
      background: #d32f2f;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,.5);
    }

    .course-item {
      margin-bottom: 2rem;
      background: #2c2c2c;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
    }

    .course-item h3 {
      margin: 0;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

<header>الكورسات</header>

<main class="page-content">
  <div class="course-item">
    <h3>Chemistry 1</h3>
    <a href="pdfs/chemistry1.pdf" download class="download-btn">تحميل PDF</a>
  </div>

  <div class="course-item">
    <h3>Chemistry 2</h3>
    <a href="pdfs/chemistry2.pdf" download class="download-btn">تحميل PDF</a>
  </div>

  <div class="course-item">
    <h3>Physics 1</h3>
    <a href="pdfs/physics1.pdf" download class="download-btn">تحميل PDF</a>
  </div>
</main>

<script>
  // منع الدخول إذا لم يسجل الطالب الدخول
  const code = localStorage.getItem("ziadUserCode");
  if(!code) window.location.href = "index.html";
</script>

</body>
</html>
